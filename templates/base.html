<html>
    <head>
	<title>XWD</title>
	<link rel="shortcut icon" href="/pics/logo.jpg">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="/stylesheets/main.css">
	<link rel="stylesheet" href="/stylesheets/menu.css">
	{% block header %}
	{% endblock %}
	
    </head>
    <body >
	
	<nav class="navbar navbar-default">
	    <div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="/">Foducate</a>
		</div>
		
		<!-- Collect the nav links, forms, and other content for toggling -->
		{% if loged_user %}
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		    
		    <ul  class="navbar-left col-md-6 col-sm-6 navbar-form" role="search">
			    <div class="input-group" >
				<input type="text" class="form-control">
				<div class="input-group-btn">
				    <button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-search"></span> <span> Search </span>
				    </button>
				</div><!-- /btn-group -->
			    </div><!-- /input-group -->
		    </ul>
		    
		    <ul class="nav navbar-nav">
			<li><a href="/resume">Resume</a></li>
			<li><a href="/todo">ToDo</a></li>
			<li class="dropdown">
			    <a href="#" class="dropdown-toggle" data-toggle="dropdown" 
			       role="button" aria-expanded="false">Settings
				<span class="caret"></span>
			    </a>
			    <ul class="dropdown-menu" role="menu">
				<li><a href="/settings">Account Settings</a></li>
				<li class="divider"></li>
				<li><a href="/logout">Logout</a></li>
			    </ul>
			</li>
		    </ul>
		    
		   {% endif %}
		   {% if not loged_user %}
		   <ul class="nav navbar-nav navbar-right">
		       <a href="/"><button type="button" class="btn btn-success navbar-btn">Sign in</button></a>
		       <a href="/"><button type="button" class="btn btn-info navbar-btn"> Sign Up</button></a>
		   </ul>
		   {% endif %}
		</div><!-- /.navbar-collapse -->
	    </div><!-- /.container-fluid -->
	
	</nav>
	
	<!-- leftbar -->
	<div class="col-md-3 col-xs-3 col-sm-3 center-block">
	    {% block left_bar %}
	    {% endblock %}
	</div>
	
	<!-- Main body -->
	<div class="col-md-6 col-sm-9 col-xs-9">
	    
	    {% block body %}
	    
	    {% endblock %}
	    
	</div>
	
	<!-- Right Bar -->
	<div class="col-md-2 hidden-sm hidden-xs">
	    I AM RIGHT BAR
	    {% block right_bar %}
	    {% endblock %}
	</div>
	
    </body>
</html>
